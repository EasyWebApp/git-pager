<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <title>Git Pager</title>
        <meta name="description" content="GitHub Pages editor" />

        <base href="https://git-pager.leanapp.cn/" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.css"
        />
        <link rel="stylesheet" href="source/common.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css"
        />
        <style>
            body {
                margin: 0;
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
            }
            main > *,
            form > * {
                display: block;
                margin: 1rem auto;
                width: 95%;
            }
            textarea {
                width: 60%;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.2.3/polyfill.min.js"></script>
        <script src="node_modules/whatwg-fetch/dist/fetch.umd.js"></script>
        <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Element.prototype.append,DocumentFragment.prototype.append"></script>
        <script src="node_modules/resize-observer-polyfill/dist/ResizeObserver.global.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.1/webcomponents-bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.1/custom-elements-es5-adapter.js"></script>

        <script src="node_modules/web-cell/dist/web-cell.min.js"></script>
        <script src="node_modules/material-cell/dist/Header.js"></script>
        <script src="node_modules/material-cell/dist/Icon.js"></script>
        <script src="node_modules/material-cell/dist/Menu.js"></script>
        <script src="dist/select-input.js"></script>
        <script src="node_modules/markdown-ime/MarkdownIME.min.js"></script>
        <script src="dist/text-editor.js"></script>

        <script src="dist/git-element.js"></script>
        <script src="dist/git-user.js"></script>
        <script src="dist/git-path.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.2/marked.min.js"></script>

        <script src="dist/source.js" async></script>
    </head>
    <body>
        <div
            class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"
        >
            <cell-header class="mdl-color--grey-100 mdl-color-text--grey-600">
                Git Pager
                <cell-menu class="right" slot="right">
                    <li>
                        <a
                            target="_blank"
                            href="https://github.com/EasyWebApp/git-pager#readme"
                        >
                            Usage & Source code
                        </a>
                    </li>
                </cell-menu>
            </cell-header>
            <main class="mdl-layout__content mdl-color--grey-100">
                <git-user></git-user>

                <form hidden>
                    <git-path></git-path>

                    <div class="flex-box">
                        <select-input placeholder="Article template (URL)">
                            <select name="template" data-array="template">
                                <template>
                                    <option>${view.name}</option>
                                </template>
                            </select>
                        </select-input>

                        <textarea
                            name="message"
                            required
                            placeholder="Commit message"
                        ></textarea>

                        <input
                            type="submit"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                        />
                    </div>

                    <text-editor>
                        <div contenteditable="true" class="markdown-body">
                            Write MarkDown codes directly at here, it will be
                            transformed to Rich text (HTML) automatically!
                        </div>
                    </text-editor>
                </form>
            </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    </body>
</html>
