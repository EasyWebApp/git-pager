<template>
    <style type="text/less">
        @import (reference, less)
            'node_modules/material-design-lite/material.css';
        @import 'source/common.css';

        [type='submit']:extend(.mdl-button, .mdl-button--raised, .mdl-button--colored) {
        }
        [type='reset']:extend(.mdl-button, .mdl-button--raised, .mdl-button--colored) {
        }
    </style>

    <form id="signIn" hidden="${view.login}">
        <fieldset>
            <legend>Sign in</legend>
            <main class="flex-box">
                <label>
                    Personal access token <input type="password" name="token" />
                </label>
                <small>
                    (Get it from
                    <a
                        target="_blank"
                        href="https://github.com/settings/tokens"
                    >
                        your GitHub settings
                    </a>
                    with <code>public_repo</code> scope)
                </small>
                <input type="submit" />
            </main>
        </fieldset>
    </form>

    <main hidden="${! view.login}">
        <div class="flex-box">
            <a target="_blank" href="${view.html_url}" title="${view.login}">
                <img src="${view.avatar_url}" alt="${view.login}" />
            </a>
            <input type="reset" form="signIn" />
        </div>
    </main>
</template>
