<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="${view.description}" />
        <meta name="author" content="" />
        <link rel="icon" href="favicon.ico" />

        <title>${view.title}</title>

        <!-- Bootstrap core CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.min.css"
        />

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link
            href="https://getbootstrap.com/docs/3.3/assets/css/ie10-viewport-bug-workaround.css"
            rel="stylesheet"
        />

        <!-- Custom styles for this template -->
        <link
            href="https://getbootstrap.com/docs/3.3/examples/offcanvas/offcanvas.css"
            rel="stylesheet"
        />

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9
            ]><script src="https://getbootstrap.com/docs/3.3/assets/js/ie8-responsive-file-warning.js"></script
        ><![endif]-->
        <script src="https://getbootstrap.com/docs/3.3/assets/js/ie-emulation-modes-warning.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar"
                    >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">${view.title}</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <!-- /.nav-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- /.navbar -->

        <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-xs-12 col-sm-9">
                    <p class="pull-right visible-xs">
                        <button
                            type="button"
                            class="btn btn-primary btn-xs"
                            data-toggle="offcanvas"
                        >
                            Toggle nav
                        </button>
                    </p>
                    <div class="jumbotron">
                        <h1>${view.title}</h1>
                        <p>${view.description}</p>
                    </div>
                    <div class="row" data-array="article">
                        <template>
                            <div class="col-xs-6 col-lg-4">
                                <h2>${view.title}</h2>
                                <p>${view.description}</p>
                                <p>
                                    <a
                                        class="btn btn-default"
                                        href="${view.path}"
                                        role="button"
                                        >View details &raquo;</a
                                    >
                                </p>
                            </div>
                            <!--/.col-xs-6.col-lg-4-->
                        </template>
                    </div>
                    <!--/row-->
                </div>
                <!--/.col-xs-12.col-sm-9-->

                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">Link</a>
                        <a href="#" class="list-group-item">Link</a>
                        <a href="#" class="list-group-item">Link</a>
                        <a href="#" class="list-group-item">Link</a>
                        <a href="#" class="list-group-item">Link</a>
                        <a href="#" class="list-group-item">Link</a>
                        <a href="#" class="list-group-item">Link</a>
                        <a href="#" class="list-group-item">Link</a>
                        <a href="#" class="list-group-item">Link</a>
                        <a href="#" class="list-group-item">Link</a>
                    </div>
                </div>
                <!--/.sidebar-offcanvas-->
            </div>
            <!--/row-->

            <hr />

            <footer><p>&copy; 2016 Company, Inc.</p></footer>
        </div>
        <!--/.container-->

        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="https://getbootstrap.com/docs/3.3/assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="https://getbootstrap.com/docs/3.3/examples/offcanvas/offcanvas.js"></script>
    </body>
</html>
